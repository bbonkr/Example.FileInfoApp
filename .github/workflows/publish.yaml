name: "Publish Azure Web App"

on:
  push:
    branches:
      - main

env:
  BUILD_CONFIGURATION: Release
  DOTNET_VERSION: "8.0.x"
  AZURE_WEBAPP_PACKAGE_PATH: "Release"

jobs:
  build:
    runs-on: Windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: dotnet restore
        run: dotnet restore
        working-directory: src/Example.FileInfoApp

      - name: dotnet build
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }}
        working-directory: src/Example.FileInfoApp

      - name: dotnet publish
        run: |
          dotnet publish src/Example.FileInfoApp/Example.FileInfoApp.csproj -c Release -a x86 --self-contained true -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "${{ secrets.APP_NAME }}"
          package: .
          publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}
